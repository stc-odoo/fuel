<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
				</script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
				</script>
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
				</script>
				
				<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
				<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js">
				</script>
				<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js">
				</script>			
				<script src="https://cdn.datatables.net/plug-ins/1.13.7/api/sum().js">
				</script>
				
    <title>Getting Started: Serving Web Content</title> 
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 			 <a class="navbar-brand" href="/" >Esso Utility Stage Version</a>
 			 </nav>
 			 
 	<div class = "container" style="margin-top:10px">
 	<h1 style="margin-top:30px">Acquisti</h1>
  		<div class="row">
  		
 <!-- Colonna Vuota 
    		<div class="col-md-auto">    			
    		</div> -->
    		
 <!-- Colonna Form -->
    		<div class="col">  
    		<form style="margin-top:10px" action="#" th:action="@{/save_buy}" th:object="${buy}" method="POST">
  					  					
  					<div class="form-group">
    				<label for="data">Data</label>
   					<input type="date" th:field="*{data}" class="form-control" id="exampleInputData">
  					</div>
  					
  					<div class="form-group">
  					<label for="exampleInputEmail1">Prodotto</label>
  					<select class="form-control" th:field="*{prodotto}"  id="exampleFormControlSelect1">
  
      					<option value="BENZINA">Benzina</option>
      					<option value="DIESEL">Diesel</option>
      					<option value="S-DIESEL">Supreme Diesel</option>    
   					 </select>
					</div>
 					
 					<div class="form-group">
    				<label for="valueqta">Quantità</label>
   					<input type="number" th:field="*{quantità}" step="0.0001" class="form-control" id="exampleInputPassword1" placeholder="L">
  					</div>
  					
  					<div class="form-group">
    				<label for="valuee">Prezzo €/l (Imponibile)</label>
   					<input type="number" th:field="*{pu}" step="0.0000001" class="form-control" id="exampleInputPassword1" placeholder="€">
  					</div>
  					
  					<div class="form-group">
  					<label for="exampleInputEmail1">Prodotto</label>
  					<select class="form-control" th:field="*{stazione}"  id="exampleFormControlSelect1">
  
      					<option value="Verga">Via Verga</option>
      					<option value="Stazione">Via Stazione</option>
   
   					 </select>
					</div>
 
 					 <button type="submit" class="btn btn-primary">Insert</button>
				</form>    		
			<div class=table-responsive style="height: 50%; margin-top:40px">
			<h2>Via Verga</h2>
			<table  class="table table-striped table-sm" id="sortTable3" width="100%">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Data</th>
                        <th scope="col">Prodotto</th>      
                        <th scope="col">Quantità</th> 
                        <th scope="col">Pu</th>
                        <th scope="col">Stazione</th> 
                        <th scope="col">Totale</th>
                        <th scope="col">Azione</th>
                                        
                    </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="all_buy : ${buyListVerga}">
                    <td th:text="${all_buy.id}"></td>
                    <td th:text="${all_buy.data}"></td>
                    <td th:text="${all_buy.prodotto}"></td>
                    <td th:text="${all_buy.quantità}"></td>
                    <td th:text="${all_buy.pu}"></td>
                    <td th:text="${all_buy.stazione}"></td>
                    <td th:text="${all_buy.quantità * all_buy.pu}"></td>
                    <td>
                    <a th:href="@{/update_buy/{id} (id=${all_buy.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete_buy/{id} (id=${all_buy.id})}" class="btn btn-danger" 
                    onclick="if (!confirm('Confermi Eliminazione?')) return false">Delete</a></td>
              
                </tr>
            </tbody>
        </table></div>
			
			<h2>Via Stazione</h2>
			<div class=table-responsive style="height: 50%; margin-top:20px">
			<table  class="table table-striped table-sm" id="sortTable4" style="margin-top:20px;" width="100%">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Data</th>
                        <th scope="col">Prodotto</th>      
                        <th scope="col">Quantità</th> 
                        <th scope="col">Pu</th>
                        <th scope="col">Stazione</th> 
                        <th scope="col">Totale</th>
                        <th scope="col">Azione</th>
                                        
                    </tr>
                </thead>
                <tbody>
                <tr scope="row" th:each="all_buy : ${buyListStazione}">
                    <td th:text="${all_buy.id}"></td>
                    <td th:text="${all_buy.data}"></td>
                    <td th:text="${all_buy.prodotto}"></td>
                    <td th:text="${all_buy.quantità}"></td>
                    <td th:text="${all_buy.pu}"></td>
                    <td th:text="${all_buy.stazione}"></td>
                    <td th:text="${all_buy.quantità * all_buy.pu}"></td>
                    <td>
                    <a th:href="@{/update_buy/{id} (id=${all_buy.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete_buy/{id} (id=${all_buy.id})}" class="btn btn-danger" 
                    onclick="if (!confirm('Confermi Eliminazione?')) return false">Delete</a></td>
              
                </tr>
            </tbody>
        </table>
			</div>
			</div>
			
    		
    		</div>
    		
<!-- Riepilogo -->
    		<div class="col-md-auto">
    		</div>
    	</div>
	</div>
    		
    </div>
<script src="/js/carburante.js"></script>

</body>

</html>
